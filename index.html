<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">JS Calculator 2021</h1>
        <div class="output-box">
            <p class="output"id="input-keys">1+2+8</p>
            <p class="output" id="answer">10</p>
        </div>
        <div class="calc-keys-container">
            <button class="calc-keys operator-keys" value="clear" id="clear-btn">Cls</button>
            <button class="calc-keys operator-keys" value="/" id="divide-btn">/</button>
            <button class="calc-keys operator-keys" value="*" id="multiply-btn">*</button>
            <button class="calc-keys operator-keys" value="-" id="minus-btn">-</button>

            <button class="calc-keys " value="7" id="seven-btn">7</button>
            <button class="calc-keys" value="8" id="eight-btn">8</button>
            <button class="calc-keys" value="9" id="nine-btn">9</button>
            <button class="calc-keys operator-keys" value="+" id="plus-btn">+</button>

            <button class="calc-keys" value="4" id="four-btn">4</button>
            <button class="calc-keys" value="5" id="five-btn">5</button>
            <button class="calc-keys" value="6" id="six-btn">6</button>
            <!-- <button class="calc-keys" id="minus">-</button> -->

            <button class="calc-keys" value="1" id="one-btn" onclick="test()">1</button>
            <button class="calc-keys" value="2" id="two-btn">2</button>
            <button class="calc-keys" value="3" id="three-btn">3</button>
            <button class="calc-keys operator-keys" value="=" id="equal-btn">=</button>

            <button class="calc-keys" value="0" id="zero-btn">0</button>
            <button class="calc-keys" value="." id="dot-btn">.</button>
            <!-- <button class="calc-keys" id="multiply">*</button> -->
            <!-- <button class="calc-keys" id="minus">=</button> -->
            
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
